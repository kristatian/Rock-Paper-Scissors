<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        function computerPlay() {
            let rand = Math.floor(Math.random() * 100);

            console.log(rand);

            if (rand >= 0 && rand < 33) {
                return "Rock";
            } else if (rand >= 33 && rand < 66) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toUpperCase() == "ROCK" && computerSelection.toUpperCase() == "PAPER") {
                return "You Lose! Paper beats Rock";
            } else if (playerSelection.toUpperCase() == "ROCK" && computerSelection.toUpperCase() == "SCISSORS") {
                return "You Win! Rock beats Scissors";
            } else if (playerSelection.toUpperCase() == "SCISSORS" && computerSelection.toUpperCase() == "PAPER") {
                return "You Win! Scissors beats Paper";
            } else if (playerSelection.toUpperCase() == "SCISSORS" && computerSelection.toUpperCase() == "ROCK") {
                return "You Lose! Rock beats Scissors";
            } else if (playerSelection.toUpperCase() == "PAPER" && computerSelection.toUpperCase() == "ROCK") {
                return "You Win! Paper beats Rock";
            } else if (playerSelection.toUpperCase() == "PAPER" && computerSelection.toUpperCase() == "SCISSORS") {
                return "You Lose! Scissors beats Paper";
            } else {
                return "It's a Tie!";
            }
        }

        function game() {
            let playerScore = 0;
            let compScore = 0;

            for (let i = 0; i < 5; i++) {
                const compMove = computerPlay();
                const playerMove = prompt("Please enter Rock, Paper, or Scissors: ");
                
                const roundResult = playRound(playerMove, compMove);
                
                if (roundResult.includes("You Win")) {
                    playerScore++;
                    console.log(playerScore + " Player - " + compScore + " Computer");
                } else if (roundResult.includes("You Lose")) {
                    compScore++;
                    console.log(playerScore + " Player - " + compScore + " Computer");
                }
            }

            if (playerScore > compScore) {
                console.log("Congratulations! You Won");
            } else if (playerScore < compScore) {
                console.log("Better Luck Next Time, You Lost");
            } else {
                console.log("Interesting... You've Tied");
            }
        }

        game();

    </script>
</body>
</html>
